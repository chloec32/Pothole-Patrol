	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Pothole Repair</title>
        <link href="pothole.css" type="text/css" rel="stylesheet"/>
        <script src="PotholeReport.js" type="text/javascript"></script>

	</head>

	<body>
		<div class= "a"> Pothole Reporting System </div>
            <br>
		    <div class = "b"> 
                <br>
                <label for="StreetName">Street of Pothole: </label>
                <input type="text" id="StreetName" name="StreetName">
                    <br>
                <label for="LocationInStreet">Location in street: </label>
                <input type="text" id="LocationInStreet" name="LocationInStreet">
                <div>- (right, left, middle, turnlanes, curbsides) </div>
                <br>
                <label for="PoteholeSize">Size of Pothole: </label>
                <input type="text" id="PoteholeSize" name="PoteholeSize">
                 <div>- (scale of 1-10)</div>
                  <br>
                
                  <label for="RepairType">Type of Repair Needed: </label>
                  <input type="text" id="RepairType" name="RepairType"> 
                  <br> <div>  - (ashpalt, concrete, unknown) </div>

            </div>
            <br>
            <input type="submit" value="Submit Report" onclick="submitReport()">

              
	</body>
